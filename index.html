<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dice.css">
    <title>Rolling Dice</title>
</head>
<body>
    <Header>Rolling Dice</Header>
    <div class="dice-container">
        <div class="dice" id="dice">
            <div class="front" id="d-1" >
                <span>1</span>
            </div>
            <div class="back"id="d-2">
                <span>2</span>
            </div>
            <div class="top"id="d-3">
                <span>3</span>
            </div>
            <div class="left"id="d-4">
                <span>4</span>
            </div>
            <div class="right"id="d-5">
                <span>5</span>
            </div>
            <div class="bottom"id="d-6">
                <span>6</span>
            </div>
        </div>
    </div>
    <div class="faces-container">
        <div class="dice">
            <div class="front" id="1">
                <span>1</span>
            </div>
            <div class="back"id="2">
                <span>2</span>
            </div>
            <div class="top"id="3">
                <span>3</span>
            </div>
            <div class="left"id="4">
                <span>4</span>
            </div>
            <div class="right"id="5">
                <span>5</span>
            </div>
            <div class="bottom"id="6">
                <span>6</span>
            </div>
            </div>
        </div>
    </div>
    <script defer type="text/javascript"src="index.js"></script>
</body>
</html>
